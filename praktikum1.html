<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Saya</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="bg-light">

        <div class="container">
            <h1>Form Sederhana</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Usia</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="male">Laki-laki</option>
                        <option value="female">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-check-label">Hobi</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobby1" name="hobby" value="reading">
                        <label class="form-check-label" for="hobby1">Membaca</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobby2" name="hobby" value="gaming">
                        <label class="form-check-label" for="hobby2">Bermain Game</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hobby3" name="hobby" value="cooking">
                        <label class="form-check-label" for="hobby3">Memasak</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="result"></div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $('#myForm').submit(function(e) {
                    e.preventDefault();

                    let name = $('#name').val();
                    let age = $('#age').val();
                    let gender = $('#gender').val();
                    const hobbies = [];
                    $('input[name="hobby"]:checked').each(function() {
                        hobbies.push($(this).val());
                    });

                    let result = '<h2>Hasil Isian Form:</h2>';
                    result += '<p>Nama: ' + name + '</p>';
                    result += '<p>Usia: ' + age + '</p>';
                    result += '<p>Jenis Kelamin: ' + gender + '</p>';
                    result += '<p>Hobi: ' + hobbies.join(', ') + '</p>';

                    $('#result').html(result);
                    console.log(result);
                });
            });
        </script>
    </body>
</html>
