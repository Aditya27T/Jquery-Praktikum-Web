<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Saya</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="bg-light">

        <div class="container">
            <h1>Data Jumlah Siswa yang Masuk</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Jumlah Siswa</label>
                <input type="number" class="form-control" id="students" name="students">
                <label for="day" class="form-label">Hari</label>
                <select class="form-select" id="day" name="day">
                    <option value="senin">Senin</option>
                    <option value="selasa">Selasa</option>
                    <option value="rabu">Rabu</option>
                    <option value="kamis">Kamis</option>
                    <option value="jumat">Jumat</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="showData()">Submit</button>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Hari</th>
                        <th>Jumlah Siswa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Senin</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Selasa</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Rabu</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Kamis</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Jumat</td>
                        <td>0</td>
                    </tr>
                </tbody>
        
        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            let siswa = {
                'senin': 0,
                'selasa': 0,
                'rabu': 0,
                'kamis': 0,
                'jumat': 0
            }

            const inputData = () => {
                let students = document.getElementById('students').value;
                let day = document.getElementById('day').value;
                siswa[day] = parseInt(students);
            }

            const showData = () => {
                inputData();
                let table = document.getElementById('table');
                let rows = table.rows;
                for (let i = 1; i < rows.length; i++) {
                    rows[i].cells[1].innerHTML = siswa[rows[i].cells[0].innerHTML.toLowerCase()];
                }
            }
        </script>
    </body>
</html>
