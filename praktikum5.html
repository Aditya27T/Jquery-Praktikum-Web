<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Saya</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .flex-container-column {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .flex-container-row {
                display: flex;
                gap: 10px;
            }

            .display {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .display input {
                text-align: right;
            }

            .display button {
                width: 50%;
            }

            .btn {
                width: 25%;
            }

            .btn-primary {
                background-color: #007bff;
                color: white;
            }

            .btn-primary:hover {
                background-color: #e0efff;
                color: rgb(4, 4, 4);
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            <h1 class="text-center">Kalkulator Sederhana</h1>
            <div class="flex-container-column">
                <div class="display">
                    <input type="text" class="text-area text-right" id="display" readonly>
                    <div class="flex-container-row">
                        <button class="btn btn-primary" onclick="clearDisplay()">C</button>
                        <button class="btn btn-primary" onclick="deleteChar()">DEL</button>
                    </div>
                </div>
                <div class="flex-container-row">
                    <button class="btn btn-primary" onclick="appendChar('7')">7</button>
                    <button class="btn btn-primary" onclick="appendChar('8')">8</button>
                    <button class="btn btn-primary" onclick="appendChar('9')">9</button>
                    <button class="btn btn-primary" onclick="appendChar('/')">/</button>
                </div>
                <div class="flex-container-row">
                    <button class="btn btn-primary" onclick="appendChar('4')">4</button>
                    <button class="btn btn-primary" onclick="appendChar('5')">5</button>
                    <button class="btn btn-primary" onclick="appendChar('6')">6</button>
                    <button class="btn btn-primary" onclick="appendChar('*')">*</button>
                </div>
                <div class="flex-container-row">
                    <button class="btn btn-primary" onclick="appendChar('1')">1</button>
                    <button class="btn btn-primary" onclick="appendChar('2')">2</button>
                    <button class="btn btn-primary" onclick="appendChar('3')">3</button>
                    <button class="btn btn-primary" onclick="appendChar('-')">-</button>
                </div>
                <div class="flex-container-row">
                    <button class="btn btn-primary" onclick="appendChar('0')">0</button>
                    <button class="btn btn-primary" onclick="appendChar('.')">.</button>
                    <button class="btn btn-primary" onclick="calculate()">=</button>
                    <button class="btn btn-primary" onclick="appendChar('+')">+</button>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            let display = document.getElementById('display');
            let expression = '';

            function appendChar(char) {
                expression += char;
                display.value = expression;
            }

            function clearDisplay() {
                expression = '';
                display.value = expression;
            }

            function deleteChar() {
                expression = expression.slice(0, -1);
                display.value = expression;
            }

            function calculate() {
                try {
                    expression = eval(expression);
                    display.value = expression;
                } catch (error) {
                    display.value = 'Error';
                }
            }
        </script>
    </body>
</html>
